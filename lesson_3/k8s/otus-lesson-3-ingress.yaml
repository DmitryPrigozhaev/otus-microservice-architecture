apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lesson-3-ingress
  namespace: otus
spec:
  ingressClassName: nginx # kube v1.22+
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lesson-3-service
                port:
                  number: 8000
