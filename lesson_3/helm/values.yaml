# Default values for lesson 3.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: "otus"

replicaCount: 1

container:
  image:
    repository: dmitryprigozhaev/lesson_3
    imagePullPolicy: Always # Always pull the latest image
    tag: latest

service:
  name: lesson-3-application-service
  port: 8000

lesson3mariadb:
  auth:
    database: lesson-3
    username: application_user
    password: application_password
  driver: org.mariadb.jdbc.Driver
  dialect: org.hibernate.dialect.MariaDB53Dialect

ingress:
  enabled: true
  hosts:
    - host: arch.homework
      paths:
        - path: /
          pathType: Prefix
  tls: [ ]

autoscaling:
  enabled: false

